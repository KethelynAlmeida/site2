<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Site de calçados - KeMath</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link rel="stylesheet" href="estilo.css">
	
</head>

<body>

	<div id="barraPesquisa">
		<div class="wrapper header">
			<h2 class="h2">Distribuidora de Calçados - KeMath</h2>
			<input id="buscador" type="text" placeholder="Pesquisar" />
		</div>
	</div>

	<div id="barraCategorias">
		<div class="wrapper">
			<h2 class="h2">Categorias</h2>
			<ul class="listaCategoria">
				<li class="textoCategoria"><a href="masculino.html">Masculino</a></li>
				<li class="textoCategoria"><a href="feminino.html">Feminino</a></li>
				<li class="textoCategoria"><a href="infantil.html">Infantil</a></li>
			</ul>
		</div>
	</div>

	<div class="wrap">
		<!--Slide-->
		<div class="galeria">
			<img class="foto" src="img/masculino.jpg">
			<img class="foto" src="img/feminino.jpg">
			<img class="foto" src="img/infantil.jpg">
		</div>
		<!--Final Slides-->


		<div class="marcas">
			<div id="marca1" class="espaco">
				<img class="foto" src="img/adidas.jpg">
			</div>
			<div id="marca2" class="espaco">
				<img class="foto" src="img/nike.png">
			</div>
			<div id="marca3" class="espaco">
				<img class="foto" src="img/puma.jpg">
			</div>
			<div id="marca4" class="espaco">
				<img class="foto" src="img/rebook.jpg">
			</div>
		</div>
	</div>

	<div class="container">
		<div class="listaModelos">
			<div id="modelos">
				<div id="modelo1" class="quadro">
					<img src="img/promo1.jpg">
				</div>
				<div id="modelo2" class="quadro">
					<img src="img/promo2.jpg">
				</div>
				<div id="modelo3" class="quadro">
					<img src="img/promo3.jpg">
				</div>
			</div>
		</div>	
	</div>
	
	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	<a class="next" onclick="plusSlides(1)">&#10095;</a>

</section>
	<div class="rodape">
		<div class="textoRodape">
			<ol class="textoRodape listaCategoria">
				<li class="textoCategoria">Frete Grátis</li>
				<li class="textoCategoria">Pagamento em ate 10x sem juros</li>
			</ol>	
		</div>
	</div>
	<script src="funcionalidades.js"></script>
</body>
</html>
